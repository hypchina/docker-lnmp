  mysql_57:
    #build: "./mysql57"
    image: mysql:5.7
    container_name: "my-mysql"
    networks:
      - lnmp
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_USER: "docker"
      MYSQL_PASSWORD: "123456"
    volumes:
      #以下代码在win7中会被mysql忽略配置
      #- /dockershare/lnmp-config/mysql/my.cnf:/etc/mysql/my.cnf
