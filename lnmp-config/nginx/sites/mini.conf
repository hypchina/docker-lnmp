server {
	index index.html index.htm index.php;
    error_log /var/log/nginx/mini.error.log;
	error_page 497 https://$host$uri?$args;


    listen 80;
    #server_name 192.168.99.100;
    server_name yunying.me.yunduanchongqing.com media.me.yunduanchongqing.com advertiser.me.yunduanchongqing.com;
    root /data/app/exchange/web;

    location / {
        if (!-e $request_filename) {
            rewrite  ^(.*)$  /index.php?s=$1  last;
            break;
        }
    }

    location ~ \.php$ {
        #fastcgi_pass   172.19.0.2:9000;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_split_path_info       ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
